<div>

  <app-header></app-header>
  <br>
  <div class="ui container" style="margin-top:5%;">
    <h2 class="ui icon violet header center aligned">
      <i class="circular lock icon"></i>
      <div class="content violet">
        Authentication
        <div class="sub header">Registration & Login Page</div>
      </div>
    </h2>
    <div class="ui breadcrumb">
      <a class="section" routerLink="/">Home</a>
      <i class="right arrow icon divider"></i>
      <div class="active section">Authentication</div>
    </div>
    <hr>
  </div>

  <br>

  <div class="ui grid container">
    <div class="eight wide column">
      <p class="center aligned" *ngIf="!login">
        <button class="ui big button violet" (click)="change('qwe')">
          Login
        </button>
      </p>
      <div class="ui form" *ngIf="login">
        <div class="field">
          <label class="primary bolder">Username</label>
          <div class="ui fluid left icon input">
            <input type="text" placeholder="Username" #loginUsername>
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label class="primary bolder">Password</label>
          <div class="ui left icon input">
            <input type="password" #loginPass placeholder="Password">
            <i class="lock icon"></i>
          </div>
        </div>



        <p class="center aligned"><button class="ui green submit big button"
            (click)="userLogin(loginUsername.value,loginPass.value)">Login</button></p>

      </div>
    </div>

    <div class="eight wide column">
      <p class="center aligned" *ngIf="login">
        <button class="ui big button violet" (click)="change('signup')">
          Sign Up
        </button>
      </p>

      <div class="ui form" *ngIf="!login">
        <div class="field">
          <label class="primary bolder">Username</label>
          <div class="ui left  icon input">
            <input type="text" placeholder="Enter username here" #registerUsername>
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label class="primary bolder">Password</label>
          <div class="ui left  icon input">
            <input type="password" placeholder="Enter password here" #registerPassword>
            <i class="lock icon"></i>
          </div>
        </div>

        <div class="field">
          <label class="primary bolder">Name</label>
          <div class="ui left  icon input">
            <input type="text" placeholder="e.g. (Mark A. Cruz)" #registerFullname>
            <i class="user icon"></i>
          </div>
        </div>

        <div class="field">
          <label class="primary bolder" for="">Gender</label>
          <sui-select class="selection" [(ngModel)]="selectedGender" #gender>
            <sui-select-option *ngFor="let option of genderOptions" [value]="option">
            </sui-select-option>
          </sui-select>
        </div>



        <p class="center aligned"><button class="ui green submit big button"
            (click)="register(registerUsername.value,registerPassword.value,registerFullname.value,gender.selectedOption)">Register</button>
        </p>

      </div>
    </div>
  </div>



</div>
