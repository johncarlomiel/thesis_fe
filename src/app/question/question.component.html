<!-- Header -->
<app-header></app-header>

<!-- Header -->
<br>
<div class="ui container" style="margin-top:5%;">


    <h2 class="ui icon header center aligned primary">

        <img src="{{currentLogo}}" class="ui image">
        <div class="content" [ngStyle]="{'color': currentColor}">
            {{title}}
            <div class="sub header">{{label_true}}: {{currentLike}}</div>
        </div>
    </h2>
    <sui-progress autoSuccess="true" [value]="value" [maximum]="maximum" class="indicating">
        Progress
    </sui-progress>
    <div class="ui info message">
        <div class="header">
            Instruction:
        </div>
        <ul class="list">
            <li>{{instruction.first}}</li>
            <li>{{instruction.second}}</li>
        </ul>
    </div>
    <div class="ui breadcrumb">
        <a class="section" routerLink="/">Home</a>
        <i class="right arrow icon divider"></i>
        <div class="active section">Questions</div>
    </div>
    <hr>
</div>


<br>


<div class="ui grid container">
    <div class="eighteen wide column">






        <table class="ui celled selectable table">
            <thead class="ui violet">
                <tr>
                    <th style="background-color: #9E7EE2;color:white;">Questions</th>
                    <th style="background-color: #9E7EE2;color:white;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of currentQuestion;let i = index">
                    <td class="primary bolder" style="font-size:1.2rem;">{{question.qst}}</td>
                    <td>
                        <div class="ui form">
                            <div class="inline fields">
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="{{question.qst}}" (click)="like(i)">
                                        <label style="font-size:1.1rem;font-weight: 600">{{label_true}}</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="{{question.qst}}" (click)="dislike(i)">
                                        <label style="font-size:1.1rem;font-weight: 600">{{label_false}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

            </tbody>

        </table>
        <button class="ui right floated green button " (click)="change()">
            Submit
        </button>
    </div>
</div>

<div class="ui dimmer" [ngClass]="{'active': loader}">
    <div class="ui loader"></div>
</div>
