<app-header></app-header>

<br>



<div class="ui two column grid container">
    <div class="column">
        <h2 class="ui icon header center aligned">
            <i class="settings icon"></i>
            <div class="content">
                Account Settings
                <div class="sub header">Manage your account settings here</div>
            </div>
        </h2>
        <div class="ui raised segment">
            <a class="ui red ribbon label">Overview</a>
            <span>Account Details</span>
            <h1 class="ui header primary bolder">{{userInfo.name}}</h1>

        </div>
    </div>
    <div class="column">
        <h2 class="ui icon header center aligned">
            <i class="settings icon"></i>
            <div class="content">
                Account Settings
                <div class="sub header">Manage your account settings here</div>
            </div>
        </h2>
        <div class="ui segment" *ngFor="let code of codes">
            <a class="ui red right ribbon label large">{{code.name}}</a>
            <div *ngFor="let indivCode of code.result">
                <div class="ui divided items">
                    <div class="item">
                        <div class="content">
                            <a class="header">{{indivCode.occupation}}</a>
                            <div class="description">
                                <p>{{indivCode.description}}</p>
                            </div>

                            <div class="extra">
                                <a href="{{indivCode.link}}" class="ui right floated blue button">
                                    See more details here
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>

                            <hr>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
