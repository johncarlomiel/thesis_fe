<app-header></app-header>

<br>


<div class="ui container" style="margin-top:5%;">

    <h1 class="ui header bolder primary underlined">Profile Page</h1>
    <div class="ui breadcrumb">
        <a class="section" routerLink="/">Home</a>
        <i class="right arrow icon divider"></i>
        <div class="active section">Profile</div>
    </div>
    <h2 class="ui header bolder">Good day, <span class="primary">{{userInfo.name}}</span></h2>

    <hr>
</div>

<br>
<div class="ui one column grid container padding">

    <div class="column">
        <img src="assets/home-assets/error.png" class="ui centered large rounded image" *ngIf="emptyResult">
        <!-- <h2 class="ui header center primary bolder" >Self Directed Search still not taken</h2> -->
        <div *ngIf="!emptyResult">
            <div class="content">
                <h2 class="ui icon  bolder violet header center aligned">
                    <i class="violet briefcase icon"></i>
                    <div class="content">
                        Self Directed Search Result
                    </div>
                </h2>
            </div>
            <div class="content">
                <div class="ui grid ">
                    <div class="ui segment sixteen wide column " *ngFor="let code of codes;let i = index;"
                        style="margin:20px;">
                        <a class="ui right ribbon label large" style="color:ghostwhite"
                            [ngStyle]="{'background-color': true ? colors[i]: ''}">{{code.name}}</a>
                        <div *ngFor="let indivCode of code.result">
                            <div class="ui divided items">
                                <div class="item">
                                    <div class="content">
                                        <a class="header primary">{{indivCode.occupation}}</a>
                                        <div class="description">
                                            <p>{{indivCode.description}}</p>
                                        </div>

                                        <div class="extra">
                                            <a href="{{indivCode.link}}" class="ui right floated violet button">
                                                See more details here
                                                <i class="right chevron icon"></i>
                                            </a>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
