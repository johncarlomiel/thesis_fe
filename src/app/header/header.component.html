<div class="ui inverted  menu" style="height:5%">
  <a class="active item" routerLink="/">
    Home
  </a>


  <div class="right menu">
    <a [ngClass]="{'disabled': sdsTaken || onSdsSession}" class="ui button item" (click)="start()">
      Start Now
    </a>
    <div class="ui item dropdown" suiDropdown *ngIf="userSession">
      <div class="text">My Profile</div>
      <i class="dropdown icon"></i>
      <div class="menu" suiDropdownMenu>
        <div class="item" routerLink="/profile">View Profile</div>
        <div class="item" (click)="logout()">Logout</div>
      </div>
    </div>
    <a class="ui item" routerLink="/authentication" *ngIf="!userSession">Login/Register</a>
  </div>
</div>
