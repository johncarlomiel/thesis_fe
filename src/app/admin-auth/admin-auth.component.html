<div class="mainContent" style="background-color:rgb(248, 248, 255)">

  <img class="ui medium circular centered image" src="assets/images/gc logo.png">
  <div class="ui negative message" *ngIf="isError">
    <i class="close icon" (click)="isError = false"></i>
    <div class="header center bolder">
      {{errorMsg}}
    </div>
  </div>
  <div class="ui card">

    <div class="content">
      <h1 class="primary bolder center">Admin Login Page</h1>
    </div>

    <div class="content">
      <div class="ui form container">
        <div class="field">
          <label for="username" class="ui header primary">Username</label>
          <input type="text" placeholder="Enter your username here.." #username>
        </div>

        <div class="field">
          <label for="password" class="ui header primary">Password</label>
          <input type="password" placeholder="Enter your password here.." #password>
        </div>
      </div>
    </div>

    <div class="extra content">

      <button class="ui button right floated blue" (click)="login(username.value, password.value)">Submit</button>
    </div>


  </div>

</div>
