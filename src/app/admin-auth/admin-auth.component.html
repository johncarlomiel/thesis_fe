<div class="bg-image"></div>

<div class="bg-text">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="assets/images/gclogoprint.png" class="image">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="Username" #username>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password" #password>
            </div>
          </div>
          <div type="button" class="ui fluid large teal submit button" (click)="login(username.value, password.value)">
            Login</div>
        </div>

        <div class="ui negative message" *ngIf="isError">
          <i class="close icon" (click)="isError = false"></i>
          <div class="header center bolder">
            {{errorMsg}}
          </div>
        </div>
      </form>


    </div>
  </div>
</div>
